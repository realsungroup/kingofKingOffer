<form id="form1" class="opp">
    <div class="imgContainer" data-bind="visible:allScreen()">
        <img src ="../../../img/home.png" class="img">PowerWorks
    </div>
    <div class="header" data-bind="visible:allScreen()">
        <div class="lf">
            <b class="headerLeft lf">PW</b>
            <input class="mt lf" data-bind="value: keys" id="search" data-bind=" keydown: searchFn "/>
            <img src ="../../../img/home.png" class="img mt ml lf" data-bind="click: searchFn">
        </div>
        <div class="rf mr">
            <img src ="../../../img/user1.png" class="img">
            userName
            <!-- <label>
                <img src ="../../../img/home.png" class="img">
                <div>20</div>
            </label> -->
        </div>
    </div>
    <div class="title" data-bind="visible:allScreen()">
        <b class="titleText">In process</b>
    </div>
    <div class="left br" data-bind="visible:allScreen()">
        <div style="overflow: hidden;">
            <button type="button" class="leftBtn" onclick="wfa()" data-bind="css:{btnBg: showWFA()}">
                Wait For Approval
            </button>
            <button type="button" class="leftBtn" onclick="rev()" data-bind="css:{btnBg: !showWFA()}">
                Reviewed
            </button>
        </div>
        <div style="overflow: hidden;background: #fff;">
            <div class="listHeader bb" data-bind="visible:showWFA()">
                <div class="lf">
                    <button type="button" class="listBtn">
                        Approve
                    </button>
                    <button type="button" class="listBtn">
                        Reject
                    </button>
                </div>
                <div class="rf">
                    <input type="checkbox" class="checkbox" id="c1" onclick="selectAll()">
                </div>
            </div>
            <table width=100%>
                <tbody data-bind="foreach: oList">
                    <tr>
                         <td class="tdTitle bb">
                             <label style="width: 100%;margin:0">
                                <div class="tdDiv">
                                    <b data-bind="text: C3_575720834684"></b>
                                    <b data-bind="text: C3_575720832864"></b>
                                    <b data-bind="text: C3_577295903953"></b>
                                    <input type="checkbox" class="checkbox rf" data-bind="checked: checkedState,click: selectOnly,visible:$root.showWFA()">
                                </div>
                                <div class="tdDiv">
                                    Submit Time: <p data-bind="text: date"></p>
                                    <div class="rf" data-bind="visible:$root.showWFA()">
                                        <p data-bind="text: days"></p> days
                                    </div>
                                </div>
                            </label>
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="right" data-bind="css: {allScreen: !allScreen()}">
        <div class="rightTitle bb">
            <b>Title-Department</b>
            <img src ="../../../img/home.png" class="allScreenBtn rf" data-bind="click: allScreenFn,visible:allScreen()">
            <img src ="../../../img/date.png" class="allScreenBtn rf" data-bind="click: allScreenFn,visible:!allScreen()">
        </div>
        <div class="rightDetail">
            <div class="listDetail">
                <label class="listTitle">Applicant</label> <b style="margin-left: 50px" data-bind="text: detailModel().C3_577296084347"></b>
            </div>
            <div class="listDetail">
                <label class="listTitle">Current Approver</label> <b style="margin-left: 50px" data-bind="text: detailModel().C3_577296084161"></b>
            </div>
            <div class="listDetail">
                <label class="listTitle">Current State</label> <b style="margin-left: 50px" data-bind="text: detailModel().C3_577296084509"></b>
            </div>
            <div class="listDetail">
                <label class="listTitle">Follow up operation</label>
                <a class="aBtn" style="border-right: 2px solid #bbb" data-bind="click: approveSubmit">Approve</a>
                <a class="aBtn" data-bind="click: rejectSubmit">Reject</a>
            </div>
            <div class="listDetail">
                <label class="listTitle">Attachment</label>
                <a class="aBtn" style="margin-left: 50px;width: 200px;" data-bind="visible: detailModel().C3_577296124859,attr: { href: detailModel().C3_577296124859 }">Interview Assessment</a>
                <a class="aBtn" style="margin-left: 50px" data-bind="visible: detailModel().C3_577296126919,attr: { href: detailModel().C3_577296126919 }">Resume</a>
            </div>
            <div class="listDetail">
                <label class="listTitle">Comments</label>
            </div>
            <textarea class="depInputArea" style="resize:none" data-bind="value: detailModel().C3_577296084691"/>
            <div class="listDetail">
                <p class="listTitle b1" style="height:40px;" data-bind="click:clickDetail,css:{btnBg: showdetail()}">Detail Information</p><p style="height:40px;padding: 0 10px" data-bind="click:clickProcess,css:{btnBg: showprocess()}">Process</p>
            </div>
            <div data-bind="visible: showprocess()" style="border-top: 2px solid #999">
                <table width="100%" style="text-align: center">
                    <thead>
                        <tr>
                            <th style="text-align: center">number</th>
                            <th style="text-align: center">Approver</th>
                            <th style="text-align: center">approval time</th>
                            <th style="text-align: center">State of approval</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: pList">
                        <tr>
                            <td><b data-bind="text: C3_576414897244"></b></td>
                            <td><b data-bind="text: C3_576414908880"></b></td>
                            <td><b data-bind="text: date"></b></td>
                            <td><b data-bind="text: C3_576414933129"></b></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div data-bind="visible:showdetail()">
                <div class="detailTitle">
                    <p class="detailSubTitle" >Offer Confirmation</p>
                </div>
                <div class="listSub">
                    <label class="listSubTitle">Job Title</label>
                    <input type="text" data-bind="value: detailModel().C3_575720832516" />
                    <label class="listSubTitle" style="margin-left:15px;">Candidate</label>
                    <input type="text" data-bind="value: detailModel().C3_575720833026" />
                </div>
                <div class="listSub">
                    <label class="listSubTitle" style="width:200px">Summary from Hiring Manager</label>
                    <input type="text" data-bind="value: detailModel().C3_577295903953" />
                </div>
                <div class="listTextarea">
                    <label class="listSubTitle tar lf">1</label>
                    <textarea class="depInput" data-bind="value: detailModel().C3_575720833199" readonly/>
                </div>
                <div class="listTextarea">
                    <label class="listSubTitle tar lf">2</label>
                    <textarea class="depInput" data-bind="value: detailModel().C3_575720833388" readonly/>
                </div>
                <div class="listTextarea">
                    <label class="listSubTitle tar lf">3</label>
                    <textarea class="depInput" data-bind="value: detailModel().C3_575720833559" readonly/>
                </div>
                <div class="listTextarea">
                    <label class="listSubTitle tar lf">4</label>
                    <textarea class="depInput" data-bind="value: detailModel().C3_575720833722" readonly/>
                </div>
                <div class="listTextarea">
                    <label class="listSubTitle tar lf">5</label>
                    <textarea class="depInput" data-bind="value: detailModel().C3_575720833882" readonly/>
                </div>
                <div class="listTextarea">
                    <label class="listSubTitle tar lf">6</label>
                    <textarea class="depInput" data-bind="value: detailModel().C3_575720834041" readonly/>
                </div>
                <div class="detailTitle">
                    <p class="detailSubTitle" >Offer information</p>
                </div>
                <div class="listSub">
                    <label class="listSubTitle">Department</label>
                    <input class="depInput" type="text" data-bind="value: detailModel().C3_575720832864" />
                </div>
                <div class="listSub">
                    <label class="listSubTitle">Project/Funcyion</label>
                    <input class="depInput" type="text" data-bind="value: detailModel().C3_575720834198" />
                </div>
                <div class="listSub">
                    <label class="listSubTitle">Salary</label>
                    RMB <input type="text" data-bind="value: detailModel().C3_575720834527" /> /Month
                    <label class="listSubTitle" style="margin-left:15px;">RSUs(if any)</label>
                    <input type="text" data-bind="value: detailModel().C3_575720834839" />
                </div>
                <div class="listTextarea">
                    <label class="listSubTitle tar lf">Other (if any)</label>
                    <textarea class="depInput" data-bind="value: detailModel().C3_577298355324" readonly/>
                </div>
                <div class="listSub">
                    <label class="listSubTitle">New/Replacement</label>
                    <input type="text" data-bind="value: detailModel().C3_575720834684" />
                    <label class="listSubTitle" style="margin-left:15px;">Location</label>
                    <input type="text" data-bind="value: detailModel().C3_575720832696" />
                </div>
            </div>
        </div>
    </div>
</form>
